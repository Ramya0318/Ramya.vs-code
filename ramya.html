<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ramya.css">
</head>

<body>
    <fieldset>
        <div id="Parent"><h1>Simple Calculator</h1>
            <div id="row1">
                <button id="operator1" class="value"></button>
            </div>
            <div id="row2">
                <button id="operator2" class="value">1</button>
                <button id="operator3" class="value">2</button>
                <button id="operator4" class="value">3</button>
                <button id="operator5" class="value">+</button>
            </div>
            <div id="row3">
                <button id="operator6" class="value">4</button>
                <button id="operator7" class="value">5</button>
                <button id="operator8" class="value">6</button>
                <button id="operator9" class="value">-</button>
            </div>
            <div id="row4">
                <button id="operator10" class="value">7</button>
                <button id="operator11" class="value">8</button>
                <button id="operator12" class="value">9</button>
                <button id="operator13" class="value">*</button>
            </div>
            <div id="row5">
                <button id="operator14" class="value">C</button>
                <button id="operator15" class="value">0</button>
                <button id="operator16" class="value">/</button>
                <button id="operator17" class="value">=</button>
            </div>
        </div>
    </fieldset>
</body>

</html>
